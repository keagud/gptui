[package]
name = "gpt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
arboard = "3.3.0"
async-fs = "2.1.0"
clap = { version = "4.4.8", features = ["derive"] }
directories = "5.0.1"
dotenvy = "0.15.7"
lazy_static = "1.4.0"
minus = { version = "5.4.2", features = ["dynamic_output", "search", "regex"] }
regex = "1.10.2"
reqwest = "0.11.22"
serde = { version = "1.0.193", features = ["derive"] }
serde_derive = "1.0.193"
serde_json = "1.0.108"
spinners = "4.1.1"
termimad = "0.26.1"
thiserror = "1.0.50"
tokio = { version = "1.34.0", features = ["full"] }
